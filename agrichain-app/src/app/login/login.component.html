<mat-card class="mt-20">
    <mat-card-title>Login</mat-card-title>
    <hr>
    <mat-card-content class="mt-20">
      <div fxLayout="column" fxLayout.xs ="column" fxLayoutWrap="wrap">
          <div><a href="http://localhost:3000/auth/github"><button mat-raised-button color="primary">Sign in with Github</button></a></div>
          <br>
          <div><button mat-raised-button color="primary" (click)="login()">Show Card</button></div>  
      </div>
    </mat-card-content>
  </mat-card>
